name: Deploy static root and migration app to GitHub Pages

on:
  push:
    branches: [ main, React_Migration ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build static root (from public/ or root index.html)
        run: |
          mkdir -p ./out
          # Copy static content meant for root
          if [ -d public ]; then cp -r public/* ./out/; fi
          # Prefer built dist root if exists, else use repo root index.html
          if [ -f dist/index.html ]; then
            # If you keep a prebuilt root site under dist, copy it
            cp -r dist/* ./out/
          elif [ -f index.html ]; then
            cp index.html ./out/index.html
          fi

      - name: Build migration React app
        env:
          VITE_DEPLOY_SUBPATH: migration
        run: npm run build:migration

      - name: Stage migration app under subfolder
        run: |
          mkdir -p ./out/migration
          cp -r dist/* ./out/migration/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


