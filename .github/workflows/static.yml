name: Deploy React App

on:
  push:
    branches:
      - main
      - React_Migration

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy-main:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://vladpocris.github.io/InteractiveCV/
    steps:
      - uses: actions/deploy-pages@v4

  deploy-migration:
    if: github.ref == 'refs/heads/React_Migration'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://vladpocris.github.io/InteractiveCV/migration/
    steps:
      - uses: actions/deploy-pages@v4
